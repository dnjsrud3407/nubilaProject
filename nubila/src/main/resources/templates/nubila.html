<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" sizes="16x16" href="img/icon.png">
  <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
  <link rel="stylesheet" href="css/haonstyle.css">

      </div>
      <div><img class="example_img" th:src="@{/img/example1.png}"></div>

    <div style="clear:both:"></div>
    <div class="img_desc">
      <div>
        <strong class="img_desc_H">길찾기</strong><br>
        <p>길찾기를 통해 최단거리의 대여가능한 누비라 정류소와 경로를 탐색할 수 있습니다</p>
