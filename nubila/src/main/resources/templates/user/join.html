<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta id="_csrf" name="_csrf" th:content="${_csrf.token}"/>
    <meta id="_csrf_header" name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>NUBILA🎵 회원가입</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link rel="stylesheet" href="css/haonstyle.css" th:href="@{/css/haonstyle.css}">
    <link th:href="@{/css/user.css}" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script th:src="@{/js/join.js}"></script>
</head>
<body>
<div class="join-wrapper">
<div class="container">
    <div class="nav-logo-big">
        <a href="/"><span>🎵</span><span>NUBILA</span></a>
    </div>
    <form action="item.html" th:action th:object="${user}" method="post" onsubmit="return validation()">
        <div class="form-div">
            <label for="user_login_id">아이디</label><br>
            <input type="text" id="user_login_id" name="user_login_id"
                   class="form-control" oninput="checkId()">
            <span class="id_ok">사용 가능한 아이디입니다.</span>
            <span class="id_already">이미 사용중인 아이디입니다.</span>
            <span class="id_invalid">5~20자의 영문 소문자, 숫자와 특수기호(_),(-)만 사용 가능합니다.</span>
            <input type="hidden" id="idCheck">
        </div>
        <div class="form-div">
            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password"
                   class="form-control" oninput="checkPw()">
            <span class="pw_ok">사용 가능한 비밀번호입니다.</span>
            <span class="pw_invalid">문자, 숫자, 기호를 조합하여 8~20자를 입력하세요.</span>
            <input type="hidden" id="pwCheck">
        </div>
        <div class="form-div">
            <label for="password_confirm">비밀번호 확인</label>
            <input type="password" id="password_confirm" name="password_confirm"
                   class="form-control" oninput="checkPwConfirm()">
            <span class="pw_confirm_ok">비밀번호가 일치합니다.</span>
            <span class="pw_confirm_invalid">비밀번호가 일치하지 않습니다.</span>
            <input type="hidden" id="pwConfirmCheck">
        </div>
        <div class="form-div">
            <label for="username">이름</label>
            <input type="text" id="username" name="username"
                   class="form-control" oninput="checkName()">
            <span class="name_ok">사용가능한 이름입니다.</span>
            <span class="name_invalid">2~10자의 한글 또는 영문 이름을 입력하세요.</span>
            <input type="hidden" id="nameCheck">
        </div>
        <div class="form-div">
            <label for="email">이메일</label>
            <input type="text" id="email" name="email"
                   class="form-control" oninput="checkEmail()">
            <span class="email_ok">사용가능한 이메일입니다.</span>
            <span class="email_already">이미 사용중인 이메일입니다.</span>
            <span class="email_invalid">이메일 형식이 올바르지 않습니다.</span>
            <input type="hidden" id="emailCheck">
        </div>
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-ok btn-lg" type="submit">회원가입</button>
            </div>
        </div>
    </form>
</div>
</div>
</body>
</html>
