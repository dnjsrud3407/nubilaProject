<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
.container {
max-width: 560px;
}
</style>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>회원가입</h2>
    </div>
    <form action="item.html" th:action method="post">
        <div>
            <label for="user_login_id">아이디</label>
            <input type="text" id="user_login_id" name="user_login_id" class="form-control"
                   placeholder="아이디를 입력하세요">
        </div>
        <div>
            <label for="password">비밀번호</label>
            <input type="text" id="password" name="password" class="form-control"
                   placeholder="비밀번호를 입력하세요">
        </div>
        <div>
            <label for="password_confirm">비밀번호 확인</label>
            <input type="text" id="password_confirm" name="password_confirm" class="form-control"
                   placeholder="비밀번호를 입력하세요">
        </div>
        <div>
            <label for="username">이름</label>
            <input type="text" id="username" name="username" class="form-control"
                   placeholder="이름을 입력하세요">
        </div>
        <div>
            <label for="email">이메일</label>
            <input type="text" id="email" name="email" class="form-control"
                   placeholder="이메일을 입력하세요">
        </div>
        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">회원가입</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        th:onclick="|location.href='@{/basic/items}'|"
                        onclick="location.href='items.html'" type="button">취소</button>
            </div>
        </div>
    </form>
</div> <!-- /container -->
</body>
</html>
