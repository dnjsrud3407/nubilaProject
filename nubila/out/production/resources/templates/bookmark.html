<script>
    'use strict';
    document.addEventListener("DOMContentLoaded", () => {
        const main = document.querySelector("#main-sector");
        function ajaxGetList(){
            let xhr = new XMLHttpRequest();
            xhr.open("GET", `${location.pathname}/station`);
            xhr.send();
            xhr.addEventListener("load", function() { // 화살표 함수는 this 바인딩을 하지 않는다.
                if(this.status === 200) {
                    let data = JSON.parse(this.response);
                    for(let key in data.stations[0]) {
                        let col = data.stations[0][key];
                        main.innerText += `${key} : ${col}, `;
                    }

                } else {
                    console.log("idk what's going on");
                }
            })
        }
        ajaxGetList();
    })

</script>
